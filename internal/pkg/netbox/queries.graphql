query GetTypeInfo($name: String!) {
  __type(name: $name) {
    name
    fields {
      name
      type {
        name
        kind
        ofType {
          name
          kind
        }
      }
    }

    possibleTypes {
      name
    }
  }
}

query GetVirtualMachine {
  ip_address(id: 2) {
    assigned_object {
    	... on InterfaceType {
       	id 
      }
      
      ... on VMInterfaceType {
       	virtual_machine {
          id
        }
      }
    }
  }
}